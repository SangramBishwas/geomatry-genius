                 <!-- Triangle Calculation -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <div>
                            <input class="w-24 text-2xl p-2 border bg-[#F1F1F1] rounded-md" type="text" id="triangle-base" placeholder="b">
                            <span>cm</span>
                            <input class="w-24 text-2xl p-2 bg-[#F1F1F1] rounded-md" type="text" id="triangle-height" placeholder="h">
                            <span>cm</span>
                        </div>
                        <p>Area: <span id="area-value"></span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-48">Calculate</button>
                        </div>
                    </div>
                </div>
